<div class="selector">
<div class="container">
  <div class="row  login-card justify-content-center ">
    <div class="mylogo col-6">
      <img id="mylogo" src="../../../assets/images/logo.png" alt="Jobsnapp">
    </div>
  </div>
  <div class="row justify-content-center login-card">
   
    <div class="shadow card" style="width: 28rem;">
      <div class="header-content">
        <h3 class="heading">Sign in</h3>
        <p class="sub-heading">Stay tuned to your professional world</p>
      </div>
      <div class="card-body">
        <form class="example-form" name="form" #loginform="ngForm" (ngSubmit)="f.form.valid && login(loginform)" #f="ngForm" novalidate>
            <!-- <div class="form-group" style="margin-top: 0px;margin-left: 15px;margin-bottom: 30px;">
              <mat-radio-group  [(ngModel)]="currentUser" aria-label="Select an option" name="radioprivacy" id="radioprivacy" required>
                <mat-radio-button value="C"  style="margin-right: 10px;" name="candidate">Candidate</mat-radio-button>
                <mat-radio-button value="R" name="recruiter">Recruiter</mat-radio-button>
              </mat-radio-group> 
            </div>    -->
            <mat-form-field class="form-input" appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" name="username" [(ngModel)]="model.username" #username="ngModel" required  matInput placeholder="Ex. pat@example.com">
              <mat-error *ngIf="f.submitted && !username.valid" style="color: red;">Email is <strong>required</strong></mat-error>
            </mat-form-field><br>
            <mat-form-field class="form-input" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required  placeholder="Password">
               <mat-error  *ngIf="f.submitted && !password.valid" style="color: red;">Password is <strong>required</strong></mat-error>
            </mat-form-field> <br>

            <!-- <a href="" class="forgot-password" data-cie-control-urn="forgot-password-btn">Forgot password?</a><br> -->
            <div *ngIf="loginerror && dangerBox" class="alert alert-danger" role="alert">
              <small class="text-danger" >{{loginerror.error.message}}{{loginmsg}}</small>
                <button style="color: #ff0b00; background-color: transparent" type="button" class="close" aria-label="Close" (click)="dangerBox = false">
                  <span>&times;</span>
                </button>
              </div>
            <div>
              <button [disabled]="loading" class="shadow sign-in-btn btn btn-primary" type="submit" >Sign in</button>
              <div  *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
            </div>
          </form>
        <div class="join-now">New to Jobsnapp? <a href="\signup" class="join-now-btn"><b>Join now</b></a></div>
      </div>
    </div>
  </div>
</div>

</div>
 


<app-footer></app-footer>
